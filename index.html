
<!doctype html>
<html lang="fr">

<html ng-app="Todo">
	<head>
  		<meta charset="utf-8">
    	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    	<script src="index.js"></script>
	</head>
	<body>
    	<div class="main" ng-controller="MainController as main">
    		<h1> Ma liste Ã  moi </h1>
    		<div class="form-group">
    			<input type="text" class="form-control" ng-model="main.elt" placeholder="Todo">
    			<button class="btn btn-lg btn-success" ng-click="main.addElt(main.elt)"> Ajouter </button> 
    		</div>
    		<div class="well">
    			<ul style="list-style:none;">
    				<li ng-repeat="entry in main.todoList">
    					<input type="checkbox" class=form-check-input" ng-model="entry.checked">
    					{{entry.value}} 
    				</li>
    			</ul>
    		</div>
    	</div>
  </body>
</html>
